<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="app">
    <div class="container mg-25">
      <div class="card">
        <div class="card__img" id="banner">
          <img src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="card__body" id="main">
          <div class="card__body--title">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
          </div>
          <div class="card__body--options">
            <div class="options__title">
              <div class="options__img">
                <img src="./images/icon-music.svg" alt="">
              </div>
              <div class="options__desc">
                <h4>Annual Plan</h4>
                <p>
                  $59.99/year
                </p>
              </div>
            </div>
            <div class="options__foot">
              <a href="#">
                Change
              </a>
            </div>
          </div>
          <div class="options__button">
            <div class="btn btn-proceed">
              <a href="#">
                Proceed to Payment
              </a>
            </div>
            <div class="btn btn-default">
              <a href="#">
                Cancel Order
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Triple T511</a>.
  </div>
</body>

</html>
